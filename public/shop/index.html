<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>立國實業 - 線上快速下單</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      background: #f5f6f7;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    #auth-buttons a {
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      margin-left: 8px;
      font-size: 14px;
    }
    #login-btn {
      background: #4285F4;
      color: white;
    }
    #logout-btn {
      background: #d9534f;
      color: white;
      display: none;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      background: #f9f9f9;
      margin-bottom: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 6px 0;
    }
    .product p {
      font-size: 14px;
      margin: 4px 0;
      color: #555;
    }
    .product button {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>立國實業</h1>
    <div id="auth-buttons">
      <a href="/api/auth/login" id="login-btn">登入</a>
      <a href="/api/auth/logout" id="logout-btn">登出</a>
    </div>
  </header>

  <div class="container">
    <h2>線上快速下單</h2>
    <p>工業安全用品 / 公司採購與聯絡：02-0000-0000 ｜ service@liguo.com.tw</p>

    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x120?text=商品01" alt="商品01">
        <h3>商品 01</h3>
        <p>SKU：P-001</p>
        <p><strong>NT$ 100</strong></p>
        <button>加入購物車</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x120?text=商品02" alt="商品02">
        <h3>商品 02</h3>
        <p>SKU：P-002</p>
        <p><strong>NT$ 200</strong></p>
        <button>加入購物車</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x120?text=商品03" alt="商品03">
        <h3>商品 03</h3>
        <p>SKU：P-003</p>
        <p><strong>NT$ 300</strong></p>
        <button>加入購物車</button>
      </div>
    </div>
  </div>

  <script>
    // 嘗試從 /api/auth/me 取得使用者資料
    fetch("/api/auth/me")
      .then(res => res.json())
      .then(data => {
        if (data && data.email) {
          // 已登入 → 顯示登出
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("logout-btn").style.display = "inline-block";
        } else {
          // 未登入 → 顯示登入
          document.getElementById("login-btn").style.display = "inline-block";
          document.getElementById("logout-btn").style.display = "none";
        }
      })
      .catch(() => {
        document.getElementById("login-btn").style.display = "inline-block";
        document.getElementById("logout-btn").style.display = "none";
      });
  </script>
</body>
</html>
