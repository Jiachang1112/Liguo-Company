<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>立國實業 | 一頁式作品集</title>
  <meta name="description" content="立國實業：工業安全用品 / 公司採購快速下單平台" />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      background: #f5f6f7;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav button {
      padding: 6px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #cart-btn {
      background: #007bff;
      color: white;
    }
    #auth-btn {
      background: #4285F4;
      color: white;
    }
    #auth-btn.logout {
      background: #d9534f;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      background: #f9f9f9;
      margin-bottom: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 6px 0;
    }
    .card p {
      font-size: 14px;
      margin: 4px 0;
      color: #555;
    }
    .card button {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .card button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>立國實業</h1>
    <nav>
      <button id="cart-btn" onclick="window.location.href='/cart.html'">購物車</button>
      <button id="auth-btn">登入</button>
    </nav>
  </header>

  <div class="container">
    <h2>線上快速下單</h2>
    <p>工業安全用品 / 公司採購與聯絡：02-0000-0000 | service@liguo.com.tw</p>

    <div id="product-list" class="grid"></div>
  </div>

  <script>
    // 商品資料
    const products = [
      { id: "P-001", name: "商品 01", price: 100, img: "assets/img/p1.png" },
      { id: "P-002", name: "商品 02", price: 200, img: "assets/img/p2.png" },
      { id: "P-003", name: "商品 03", price: 300, img: "assets/img/p3.png" },
      { id: "P-004", name: "商品 04", price: 400, img: "assets/img/p4.png" },
    ];

    const productList = document.getElementById("product-list");
    productList.innerHTML = products.map(p => `
      <div class="card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>SKU：${p.id}</p>
        <p><strong>NT$ ${p.price}</strong></p>
        <button onclick="addToCart('${p.id}')">加入購物車</button>
      </div>
    `).join("");

    function addToCart(id) {
      alert("已加入購物車: " + id);
    }

    // --- Google 登入控制 ---
    const authBtn = document.getElementById("auth-btn");

    async function checkLogin() {
      try {
        const res = await fetch("/api/auth/me");
        if (res.ok) {
          const user = await res.json();
          authBtn.textContent = "登出 (" + (user.email || "帳號") + ")";
          authBtn.classList.add("logout");
          authBtn.onclick = () => window.location.href = "/api/auth/logout";
        } else {
          authBtn.textContent = "登入";
          authBtn.classList.remove("logout");
          authBtn.onclick = () => window.location.href = "/api/auth/login";
        }
      } catch (err) {
        console.error("登入檢查失敗", err);
        authBtn.textContent = "登入";
        authBtn.classList.remove("logout");
        authBtn.onclick = () => window.location.href = "/api/auth/login";
      }
    }

    checkLogin();
  </script>
</body>
</html>
