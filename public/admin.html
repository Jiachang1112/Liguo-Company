<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>後台｜立國實業</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">立國實業</a>
      <div class="ms-auto">
        <a class="btn btn-outline-secondary" href="/">回前台</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-3">後台 / 商品管理（示範版）</h1>
    <div id="status" class="text-muted mb-2">載入中…</div>
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead class="table-light">
          <tr>
            <th>SKU</th><th>名稱</th><th class="text-end">價格</th><th>圖片</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </main>

  <script>
    // 後備靜態清單（API 沒有時用）
    const STATIC_PRODUCTS = Array.from({length:10},(_,i)=>{
      const n2 = String(i+1).padStart(2,'0');
      const n3 = String(i+1).padStart(3,'0');
      return { sku:`P-${n3}`, name:`商品 ${n2}`, price:(i+1)*100, image:`/assets/product-${n2}.jpg` };
    });

    const fmt = n => 'NT$ ' + (n||0).toLocaleString();

    async function load(){
      const status = document.getElementById('status');
      const rows = document.getElementById('rows');
      status.textContent = '從 /api/products 載入中…';

      try {
        const res = await fetch('/api/products', { headers: {'Accept':'application/json'} });
        if (res.ok) {
          const items = await res.json();
          if (Array.isArray(items) && items.length) {
            status.textContent = `已從 API 載入 ${items.length} 筆資料`;
            render(items);
            return;
          }
        }
        status.textContent = 'API 無資料，改用靜態清單';
        render(STATIC_PRODUCTS);
      } catch (e) {
        console.warn(e);
        status.textContent = 'API 失敗，改用靜態清單';
        render(STATIC_PRODUCTS);
      }

      function render(items){
        rows.innerHTML = items.map(p=>`
          <tr>
            <td>${p.sku}</td>
            <td>${p.name}</td>
            <td class="text-end">${fmt(p.price)}</td>
            <td>
              <img src="${p.image||'/assets/placeholder.jpg'}" onerror="this.src='/assets/placeholder.jpg'"
                   alt="" style="width:48px;height:48px;object-fit:cover;border-radius:6px;">
            </td>
          </tr>
        `).join('');
      }
    }

    load();
  </script>
</body>
</html>
